  <script>

    window.onload = function(){
      resizeIndexBackground();
      resizeProfImage();
      initialize();
      resizeFire();
    }

    $(window).resize(()=>{
      resizeIndexBackground();
      resizeProfImage();
      resizeFire();
    });

    function resizeIndexBackground(){
      let windowHeight = $(window).height();
      let pageHeight = windowHeight - $(".forheader").height();
      $(".index_maincontent").height(pageHeight < 400 ? 400 : pageHeight);
    }

    function resizeProfImage() {
      if ($(window).outerWidth() > 575) {
        $(".prof_image img").width($(".prof_image").width());
        $(".prof_image img").height($(".prof_image img").width());
        $(".prof_image img").css("margin-top", 0 + ("px"));

        if ($(".prof_image").height() < $(".prof_details").height()) {
          let diff = $(".prof_details").height() - $(".prof_image").height();
          $(".prof_image").height($(".prof_details").height());
          $(".prof_image img").css("margin-top", (diff/2) + ("px"));
        } else {
          $(".prof_image").height($(".prof_image").width());
        }
      } else {
        $(".prof_image img").width(Math.min(300, $(window).width()));
        $(".prof_image img").height($(".prof_image img").width());
        $(".prof_image").css("text-align", "center");
        $(".prof_image").height($(".prof_image img").height());
        $(".prof_image img").css("margin-top", 0 + ("px"));
      }

      if ($(".profs_boxphoto").width() > 175 ) {
        $(".profs_box").height($(".profs_boxphoto").width());
        $(".profs_boxphoto img").height($(".profs_boxphoto").width());
        $(".profs_boxphoto img").css("margin-top", "0px");
      } else {
        $(".profs_box").height(175);
        $(".profs_boxphoto img").height($(".profs_boxphoto").width());
        let diff = 175 - $(".profs_boxphoto img").height();
        $(".profs_boxphoto img").css("margin-top", (diff/2) + "px");
      }

      let diff = $(".profs_boxphoto").width() - $(".profs_boxphoto img").width();
      if (diff > 0) {
        $(".profs_boxdetails").css("margin-left", -diff + "px");
      } else {
        $(".profs_boxdetails").css("margin-left", "0px");
      }

    }

    function initialize() {
      $("#dropdownMenuButton").trigger("click");
    }

    function resizeFire() {
      $(".fa-hotjar").width($(".prof_comment_ratingstar .fa-star").width());
    }

  </script>
